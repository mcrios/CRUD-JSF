<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        &nbsp;
        <b:container>
            <h:form>
                <h:panelGrid columns="1" cellpadding="6">
                    <h:inputHidden value="#{personaController.p.idPersona}"/>
                    <b:label text="Nombre Completo"/>
                    <b:inputText placeholder="Ingresa tu nombre" value="#{personaController.p.nombre}"/>
                    
                    <b:label text="Sexo"/>
                    <b:inputText placeholder="Ingresa tu sexo" value="#{personaController.p.sexo}"/>
                </h:panelGrid>
                
                <b:commandButton value="Aceptar" look="success" action="#{personaController.ingresarPersona()}" />
            </h:form>
        </b:container>
    </h:body>
</html>
